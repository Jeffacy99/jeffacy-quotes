<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QuotesApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Jeffacy Quotes</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Amaranth|Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
  <link href="src/#styles.css" rel="stylesheet">
</head>
<body>
  <app-root>
    <section>
      <div class="container text-center">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="quoteOne-tab" data-toggle="tab" href="#quoteOne" role="tab"
              aria-controls="quoteOne" aria-selected="true">Popular</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="quoteTwo-tab" data-toggle="tab" href="#quoteTwo" role="tab" aria-controls="quoteTwo"
              aria-selected="false">Program</a>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active container" id="quoteOne" role="tabpanel" aria-labelledby="quoteOne-tab">
            <form>
              <h3 class="quoteSectionTitle">Popular Quotes Generator</h3>
              <p>How much motivation do you need!!</p>

              <div class="form-group">
                <label for="howManyQuoteOne">How many?</label>
                <select class="form-control" id="howManyQuoteOne">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <button type="button" class="btn btn-dark" id="firstQuoteBtn">
                Generate
              </button>

              <div class="quoteInput" id="popularQuotesField">
              </div>

            </form>
          </div>

          <div class="tab-pane fade container" id="quoteTwo" role="tabpanel" aria-labelledby="quoteTwo-tab">
            <form>
              <h3 class="quoteSectionTitle">Programming Quotes Generator</h3>
              <p>Please select how many quotes you want to see.</p>
              <div class="form-group">
                <label for="howManyQuoteTwo">How many?</label>
                <select class="form-control" id="howManyQuoteTwo">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <button type="button" class="btn btn-dark" id="secondQuoteBtn">
                Generate
              </button>


              <div class="quoteInput" id="programQuotesField">
              </div>

            </form>

          </div>
        </div>
      </div>
    </section>
    </main>

  </app-root>
</body>
</html>
