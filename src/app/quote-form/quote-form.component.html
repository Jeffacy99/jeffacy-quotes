<div class="container-fluid">
  <h2 class="text-center">Post Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">

          <label for="author">Author name:</label>
          <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author name Required</p>
          </div>
      </div>
      <div class="form-group">

          <label for="message">Quote message</label>
          <textarea  class="form-control" id="message" rows="4"[(ngModel)]="newQuote.message" name="message" #message='ngModel'  required></textarea>
          <div [hidden]="message.valid || message.pristine" class="alert alert-danger">
            <p>write a quote</p>
          </div>
      </div>



      <button type="submit" class="btn btn-outline-success mx-auto d-block">Publish</button>
  </form>
</div>
